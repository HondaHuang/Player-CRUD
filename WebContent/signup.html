	<form id="form1" action="javascript:alert('Signed up successfully')"
		onsubmit="return isValidPlayerSignUp()">
		<h2>Player Sign Up</h2>
		<label for="name">First Name: </label><br> <input type="text"
			id="name" placeholder="3-20 letters"><br> <br> <label
			for="dob">Date of Birth:</label> <br> <input type="date"
			id="dob"><br> <br> <label for="gender">Gender:
		</label><br> <select id="gender">
			<option></option>
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select><br> <br> <label for="contact">Contact Number: </label><br>
		<input type="text" id="contact" placeholder="10 digit number"><br>
		<br> <label for="team">Team: </label><br> <select id="team">
			<option></option>
			<option value="India">India</option>
		</select><br> <br> <label for="email">Email (Username): </label><br>
		<input type="text" id="email" placeholder="example@ex.com"><br>
		<br> <label for="password">Password: </label><br> <input
			type="password" id="password"
			placeholder="6-20 digits or numbers only"><br> <br>
		<label for="password2">Reenter Password: </label><br> <input
			type="password" id="password2"><br> <br>
		<div class="submit">
			<input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;<input
				type="reset" value="Cancel " onclick="clearErr()" /><br> <br>
			<span id="errMsg" style="color: red;"></span>
		</div>
	</form>
	<form id="form2"
		action="javascript:alert('Team signed up successfully')"
		onsubmit="return isValidTeamSignUp()">
		<h2>Team Sign Up</h2>
		<label for="teamname">Team Name: </label><br> <input type="text"
			id="teamname"><br> <br> <label for="coachname">Coach
			Name: </label><br> <input type="text" id="coachname"><br> <br>
		<div class="submit">
			<input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;<input
				type="reset" value="Cancel " onclick="clearErr2()" /><br> <br>
			<span id="errMsg2" style="color: red;"></span>
		</div>
	</form>
	<script type="text/javascript" src="scripts/validate.js"></script>
